    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">Bijlmer Radar</a>
                    <form class="pull-right form-inline" id="location-form">
                        <input id="location" placeholder="Search a location..." />

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox inline">

                        <input id="src-instagram" type="checkbox" value="1" checked="checked" />Instagr.am
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input class="span3" type="text" placeholder="Search term or screenname..." id="q" />
                </div>
            </div>
            
            <button class="btn btn-primary">Apply</button>

            <div id="stats"></div>
