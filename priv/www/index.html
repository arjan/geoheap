        <link href="/css/bootstrap.min.css" type="text/css" media="all" rel="stylesheet"/>
        <link href="/css/project.css" type="text/css" media="all" rel="stylesheet"/>

    <body>
        <div id="map">
        </div>

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">Bijlmer Radar</a>
                    <form class="pull-right form-inline" id="location-form">
                        <input id="location" placeholder="Search a location..." />
                        <button class="btn btn-primary" data-toggle="button">Go</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="widget barContainer">
            <div class="timebar do_timebar">
            </div>
        </div>

        <div class="widget filtertool">
            <div class="filtertool-contents">
            <div class="twitter-button">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="www.floriaderadar.com" data-lang="nl" data-size="large" data-hashtags="FloriadeRadar">Tweeten</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </div>
            <form id="filter-form">

            <div class="control-group">
                <div class="controls">
                    <label class="radio">
                        <input id="view-items" name="view" class="view" type="radio" value="items" checked="checked" />Items
                    </label>
                    <label class="radio">
                        <input id="view-heatmap" name="view" class="view" type="radio" value="heatmap" />Hittekaart
                    </label>
                    <div class="clear"></div>
                </div>
                <div id="stats">. . .</div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox twitter active dead">
                        <input id="src-twitter" type="hidden" checked="checked" class="source" value="1" />Twitter
                    </label>
                    <label class="checkbox instagram active dead">
                        <input id="src-instagram" type="hidden" checked="checked" class="source" value="1" />Instagr.am
                    </label>
                    <label class="checkbox vbdb active dead">
                        <input id="src-vbdb" type="hidden" checked="checked" class="source" value="1" />Verbeter de buurt
                    </label>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input class="q" type="text" placeholder="Voer zoekterm in..." id="q" />
                </div>
            </div>
            </form>
            </div>
            
            <div class="wordcloud">
                <a href="javascript:;">Floriade</a>
                <a href="javascript:;">Arena</a>
                <a href="javascript:;">Park</a>
                <a href="javascript:;">Groen</a>
                <a href="javascript:;">Grasveld</a>
                <a href="javascript:;">Natuur</a>
                <div class="clear"></div>
            </div>
            
            <button id="hide-btn" class="btn btn pull-right">Verberg</button>
            <button id="apply-btn" class="btn btn-primary">OK</button>
			<img class="pull-right" src="/img/loading.gif" id="loader" style="display:none" />

        </form>
    </div>
